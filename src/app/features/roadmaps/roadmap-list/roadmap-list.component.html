<div class="container">
  <header class="page-header">
    <h1>Roadmaps</h1>
    <p>Structured learning paths for different software engineering specializations.</p>
  </header>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let category of categories"
       (click)="applyFilter(category)"
       [active]="activeLink == category"> {{category}} </a>
  </nav>

  <div class="roadmap-list" *ngIf="filteredRoadmaps$ | async as roadmaps">
    <mat-card *ngFor="let roadmap of roadmaps" class="roadmap-card" [routerLink]="['/roadmaps', roadmap.id]">
      <div class="roadmap-image">
        <img [src]="roadmap.imageUrl" [alt]="roadmap.name">
      </div>
      <div class="roadmap-content">
        <span>{{ roadmap.category }}</span>
        <h2>{{ roadmap.name }}</h2>
        <p>{{ roadmap.description }}</p>
        <button mat-raised-button color="primary">View Roadmap</button>
      </div>
    </mat-card>
  </div>
</div>
