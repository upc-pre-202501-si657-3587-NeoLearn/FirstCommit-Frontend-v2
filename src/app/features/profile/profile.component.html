<div class="container" *ngIf="profile$ | async as profile">
  <header class="page-header">
    <h1>Account Settings</h1>
    <p>Manage your account details and preferences.</p>
  </header>

  <div class="profile-layout">
    <div class="profile-sidebar">
      <mat-card class="avatar-card">
        <img [src]="profile.avatarUrl" alt="User Avatar" class="profile-avatar">
        <h2>{{ profile.fullName }}</h2>
        <p>{{ profile.email }}</p>
        <button mat-stroked-button color="primary">Change Avatar</button>
      </mat-card>
    </div>

    <div class="profile-content">
      <mat-card class="form-card">
        <mat-card-title>Personal Information</mat-card-title>
        <mat-card-content>
          <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
            <mat-form-field>
              <mat-label>Full Name</mat-label>
              <input matInput formControlName="fullName">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email Address</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Your Bio</mat-label>
              <textarea matInput formControlName="bio" rows="4"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Save Changes</button>
          </form>
        </mat-card-content>
      </mat-card>

      <mat-card class="form-card">
        <mat-card-title>Change Password</mat-card-title>
        <mat-card-content>
          <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
            <mat-form-field>
              <mat-label>Current Password</mat-label>
              <input matInput formControlName="currentPassword" type="password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>New Password</mat-label>
              <input matInput formControlName="newPassword" type="password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Confirm New Password</mat-label>
              <input matInput formControlName="confirmPassword" type="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Update Password</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
