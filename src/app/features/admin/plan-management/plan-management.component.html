<div class="container">
  <header class="page-header">
    <h1>Plan Management</h1>
    <p>Add or remove benefits from existing membership plans.</p>
  </header>

  <div class="plans-grid">
    <mat-card *ngFor="let plan of (plans$ | async)" class="plan-card">
      <mat-card-header class="table-header">
        <mat-card-title>{{ plan.name }}</mat-card-title>
        <span class="spacer"></span>
        <button mat-icon-button color="primary" (click)="addBenefit(plan)" matTooltip="Add Benefit">
          <mat-icon>add_circle</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let feature of plan.features">
            <mat-icon matListItemIcon>check</mat-icon>
            <div matListItemTitle>{{ feature }}</div>
            <button mat-icon-button color="warn" (click)="removeBenefit(plan, feature)" class="list-action-button" matTooltip="Remove Benefit">
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
