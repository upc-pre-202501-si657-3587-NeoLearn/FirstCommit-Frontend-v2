<h1 mat-dialog-title>Crear Nuevo Proyecto</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm" class="project-form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Proyecto</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>
    <mat-radio-group formControlName="projectType" class="radio-group">
      <mat-label>Tipo de Proyecto</mat-label>
      <mat-radio-button *ngFor="let type of projectTypes" [value]="type">
        {{ type === 'GROUP' ? 'Grupal' : 'Open Source' }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline" *ngIf="projectForm.get('projectType')?.value === 'OPEN_SOURCE'">
      <mat-label>Licencia</mat-label>
      <input matInput formControlName="license" placeholder="Ej: MIT, Apache-2.0...">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="projectForm.invalid">Crear Proyecto</button>
</div>
